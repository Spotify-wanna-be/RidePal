                        </div>

                            <div class="hero-slides-content text-center">

                                    <form action="#" th:action="@{/}" method="get">
                                        <button class="btn btn-primary btn-xl text-uppercase" th:href="@{/}">Go Back
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
